<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>发布系统管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/styles.css" rel="stylesheet">

    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/vue.min.js" type="text/javascript"></script>
	
    <script src="javascripts/local.js" type="text/javascript"></script>

    <script src="javascripts/regist.js" type="text/javascript"></script>

    <!-- Demo page code -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

  <!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->

  <body> 
  <!--<![endif]-->
    

            
   <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <form id="theform" action="#" @keyup.enter="DoLogin">
        <div class="login-panel panel panel-info">
            <div class="panel-heading">用户注册</div>
            <div class="panel-body">
                <div class="form-group" :class="{'has-error':lf.Name.length<5&&lf.Name.length>0,'has-secuss':lf.Name.length>=5}">
                  <label>
                    用户名 (* 长度5~32字符)
                  </label>
                  <input  class="form-control" type="text" id="usr" v-model="lf.Name">
                </div>
         
                <div class="form-group" :class="{'has-error':lf.Password.length<5&&lf.Password.length>0,'has-secuss':lf.Password.length>=5}">
                  <label>密码 (* 长度5~32字符)</label>
                  <input type="password"id="pwd"  class="form-control"  v-model="lf.Password">
                </div>
                <div class="form-group" :class="{'has-error':lf.Password!=lf.CfmPassword&&lf.CfmPassword.length>0,'has-secuss':lf.Password==lf.CfmPassword}">
                  <label>密码 (* 两次输入密码相同)</label>
                  <input type="password"id="pwd"  class="form-control"  v-model="lf.CfmPassword">
                </div>


                <div class="form-group" >
                <label>姓名 (* 2~4汉字)*</label>
                <input type="text" class="form-control" id="name" required="required" v-model="lf.RealName">
                </div>

                <div class="form-group" >
                <label>部门 *<span class="errornote" id="departmentnote"></span></label>
                <input type="text" class="form-control" id="department" required="required" value="技术部三室" v-model="lf.Department">
                </div>

                <div id="Captcha"  class="form-group" :class="{'has-error':lf.Captcha.length!=4&&lf.Captcha.length!=0}">
                  <label>
                    验证码
                    <img id="CaptchaImg" src="/api/captcha" style="width:120px;margin-left:5px;" onclick="this.src='../api/captcha?'+Math.random()" />
                  </label>
                  <input type="text"  class="form-control" id="capt" v-model="lf.Captcha">
                </div>
                <div>
                  <a href="#" class="btn btn-primary pull-right" id="signin" @click="LogInfo">注册</a>
                </div>

            </div>
        </div>
      </form>

    </div>

  </div>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    

  </body>
</html>
