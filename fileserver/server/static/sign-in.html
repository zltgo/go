   <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <form id="theform" action="#" @keyup.enter="DoLogin">
        <div class="login-panel panel panel-info">
            <div class="panel-heading">登录系统</div>
            <div class="panel-body">
                <div class="form-group" :class="{'has-error':lf.Name.length<5&&lf.Name.length>0,'has-secuss':lf.Name.length>=5}">
                  <label>
                    用户名
                  </label>
                  <input  class="form-control" type="text" id="usr" v-model="lf.Name" autofocus>
                </div>
         
                <div class="form-group" :class="{'has-error':lf.Password.length<5&&lf.Password.length>0,'has-secuss':lf.Password.length>=5}">
                  <label>密码</label>
                  <input type="password"id="pwd"  class="form-control"  v-model="lf.Password">
                </div>
                <div id="Captcha"  class="form-group" :class="{'has-error':lf.Captcha.length!=4&&lf.Captcha.length!=0}">
                  <label>
                    验证码
                    <img id="CaptchaImg" src="/api/captcha" style="width:120px;margin-left:5px;" onclick="this.src='../api/captcha?'+Math.random()" />
                  </label>
                  <input type="text"  class="form-control" id="capt" v-model="lf.Captcha">
                </div>
                <div>
                  <a href="#" class="btn btn-primary pull-right" id="signin" @click="DoLogin">登录</a>
                  <span>  </span>
                  <a href="regist.html" class="btn btn-default pull-right" style="margin:0 5px " id="signin" >注册</a>
                </div>
                <label class="remember-me">
                  <input type="checkbox" id="rememberme"  v-model="lf.rememberme"> 记住我</label>
                <div class="clearfix"></div>

            </div>
            <div class="panel-footer"><a href="#" id="guestsignin" @click="LogInfo({'Name':'guest','Password':'guest'})">游客进入</a></div>
        </div>
      </form>

    </div>

  </div>
